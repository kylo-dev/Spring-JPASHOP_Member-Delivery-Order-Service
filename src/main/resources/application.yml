spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 기존테이블 삭제 후 다시 생성 (DROP + CREATE)
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
#        default_batch_fetch_size: 1000

logging.level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace
